<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Minhas Locações</title>
    </h:head>
    <h:body>
        <ui:composition template="menuUsuario.xhtml">
            <ui:define name="center" >


                <h:form id="formLocacao">
                    <p:dataTable var="item"   
                                 rowKey="#{item.codigo}" 
                                 selectionMode="single"  
                                 value="#{locacaoController.retornarListaLocacaoCliente(usuarioController.usuarioLogado)}"
                                 selection="#{locacaoController.cadLocacao}">
                        <f:facet name="header">
                            Lista de Locações
                        </f:facet>
                        <p:column headerText="Data Devolução">
                            <h:outputText value="#{item.devolucao}" />
                        </p:column>
                        
                        <p:column headerText="Data Retirada">
                            <h:outputText value="#{item.retirada}" />
                    
                        </p:column>
                         <p:column headerText="Locatário">
                             <h:outputText value="#{item.locatario.nome}" />
                           
                        </p:column>
                        
                         <p:column headerText="Tempo de Locação">
                             <h:outputText value="#{item.tempoLocacao}" />
                            

                        </p:column>
                      
                    </p:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
