<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         
        <ui:composition template="menuUsuario.xhtml">
            <ui:define name="center" >
                <h:outputText value="Dados da Locação" 
                              style="color: #ff0000; 
                              font-size:20px;
                              margin-left:18em ;
                              margin-top:08em ;
                              font-weight: bold;
                              font-family: Comic Sans MS;

                              " /> 
                <br/><br/>
                <h:form>
                <p:panelGrid  columns="2" styleClass="panelgrid" style="margin-left:10em;">

                    <h:outputText value="Data de Retirada" style="font-weight: bold; margin-left:5em ;"/>
                    <p:inputMask id="Data2" binding="#{dataRetirada}"
                                 mask="9999-99-99 99:99:99" style="font-weight: bold;"
                                 required="true" requiredMessage="Campo Obrigatório!"/>


                    <h:outputText value="Data de Devolução" style="font-weight: bold; margin-left:5em ;"/>

                    <p:inputMask id="Data" binding="#{dataDevolucao}" 
                                 mask="9999-99-99 99:99:99" style="font-weight: bold;"
                                 required="true" requiredMessage="Campo Obrigatório!"/>

                </p:panelGrid>
                <br/><br/>
                <h:outputText value="Negócio" 
                              style="color: #ff0000; 
                              font-size:20px;
                              margin-left:20em ;
                              margin-top:08em ;
                              font-weight: bold;
                              font-family: Comic Sans MS;

                              " /> 
                <br/><br/>
                <p:panelGrid  columns="3" styleClass="panelgrid" columnClasses="no-border, no-border" style="margin-left:10em;" >


                    <h:outputText value="#{locacaoController.cadLocacao.setLocatario(usuarioController.bike.usuario)}"
                                  style="font-weight: bold; margin-left:3em ;"/>


                    <h:outputText value="#{locacaoController.cadLocacao.setCliente(usuarioController.usuarioLogado)}"
                                  style="font-weight: bold; margin-left:3em ;"/>

                </p:panelGrid>

                <p:commandButton value="Alugar" style=" margin-left:20em ;"
                                 onclick="PF('widDialConfirmar').hide()" 
                                 action="#{locacaoController.inserir(dataRetirada.value,dataDevolucao.value)}"/>

            </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
